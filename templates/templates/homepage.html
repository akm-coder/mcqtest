<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .teacher {
            background-color: #3498db;
        }

        .student {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Online Exam System</h1>
        <div class="buttons">
            <a href="tea_index.html" class="button teacher">Teacher Login</a>
            <a href="stu_index.html" class="button student">Student Login</a>
        </div>
    </div>
</body>
</html>
